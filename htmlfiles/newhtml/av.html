<!DOCTYPE html>
<html>
  <head>
    <title>Audio Video</title>
  </head>
  <body>
    <!-- autoplay -->
    <audio src="audio.mp3" type="audio/mpeg" controls loop></audio>

    <audio controls muted>
      <source src="audio.mp3" type="audio/mpeg" />
    </audio>
    <video
      controls
      height="400"
      width="500"
      poster="../../images/groot.jpg"
      loop
    >
      <source src="video.mp4" type="video/mp4" />
    </video>
  </body>
</html>
